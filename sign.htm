<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

<body background="image/sea.jpg" style="background-size: cover;">

  <h1 style="text-align: center; padding-top: 20pt; color: white;">Create Your Account</h1>
  
  <form action="log.htm" onsubmit="return validation()">
      <div class="box">

        <br>
    <div class="form-group">
      <label for="username" style="color:white; font-size: large;">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Enter your Username" >
      <span id="usererror" class="text-danger font-weight-bold"></span>
    </div>
    <div class="form-group"> 
        <label for="emails" style="color:white; font-size: large;">Email</label>
        <input type="text" class="form-control" id="email" placeholder="Enter your email">
        <span id="emailerror" class="text-danger font-weight-bold"></span>
      </div>
    <div class="form-group">
      <label for="password" style="color:white; font-size: large;">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter your Password">
      <small id="Help" class="form-text">Password must contain minimum 8 characters including atleast one uppercase one lower case and one number.</small>
      <span id="passworderror" class="text-danger font-weight-bold"></span>
      </div>
    <div class="wrap text-center">
      <p class="strength" id="length"></p>
    </div>
    <div class="form-group">
        <label for="confirmPWD" style="color:white; font-size: large;">Confirm Password</label>
        <input type="password" class="form-control" id="cpassword" placeholder="Retype your Password">
        <span id="cpassworderror" class="text-danger font-weight-bold"></span>
      </div>
    <div class="form-group">
        <label for="number" style="color:white; font-size: large;">Mobile Number</label>
        <input type="text" class="form-control" id="number" placeholder="Enter your mobile number">
        <span id="mobileerror" class="text-danger font-weight-bold"></span>
      </div> 
    <button class="btn btn-primary" href="log.htm" role="button" type="submit" id="submit" style="width: 300pt;">Sign Up</button>
   
  </div>
  </form>

  <script src="sign.js"></script>

  </body>
  </html>
