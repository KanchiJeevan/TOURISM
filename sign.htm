<body background="image/sea.jpg" style="background-size: cover;">

  <h1 style="text-align: center; padding-top: 20pt; color: white;">Create Your Account</h1>
  
  <form>
      <div class="box">

        <br>
    <div class="form-group">
      <label for="exampleInputEmail1" style="color:white; font-size: large;">Username</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Username" >
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1" style="color:white; font-size: large;">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" style="color:white; font-size: large;">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your Password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1" style="color:white; font-size: large;">Confirm Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Retype your Password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1" style="color:white; font-size: large;">Mobile Number</label>
        <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Enter your mobile number">
    </div> 
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">I agree to the terms and conditions</label>
      <small id="emailHelp" class="form-text text-muted">You must agree before creating your account.</small>
    </div>
    <a href="log.htm" class="btn btn-primary btn-lg active" role="button" aria-pressed="true" style="width: 300pt;">Create New Account</a>
   
  </div>
  </form>

  </body>
  </html>
